<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel pricing</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="panel pricing-table">
        <div class="pricing-plan">
            <img src="Icons/icon1.png" alt="pricing-image-personal" class="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Custom Domains</li>
                <li class="pricing-feature-item">Sleeps after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Gratis</span>
            <a href="" class="pricing-button-free">Sign up</a>
        </div>
        <div class="pricing-plan">
            <img src="Icons/icon2.png" alt="pricing-image-personal" class="pricing-img">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Never sleeps</li>
                <li class="pricing-feature-item">Multiple workers for more powerfull apps</li>
            </ul>
            <span class="pricing-price">Rp 10.000</span>
            <a href="" class="pricing-button">Free trial</a>
        </div>
        <div class="pricing-plan">
            <img src="Icons/icon3.png" alt="pricing-image-personal" class="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-feature">
                <li class="pricing-feature-item">Dedicated</li>
                <li class="pricing-feature-item">Simple horizontal scalability and powerfull</li>
            </ul>
            <span class="pricing-price">Rp 15.000</span>
            <a href="" class="pricing-button">Free trial</a>
        </div>
    </div>

</body>
</html>
